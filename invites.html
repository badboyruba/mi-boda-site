<style>

.response-btns button {

<body>

<header>
    <h1>¬°Nuestra Invitaci√≥n!</h1>
</header>

<div class="invitation">
    <h2>Nos Casamos ‚ù§Ô∏è</h2>
    <p>
        Queridos amigos y familia,<br>
        Los invitamos a compartir nuestro d√≠a especial el<br>
        <strong>26 de Septiembre de 2026 ‚Äì Per√∫</strong>
    </p>

    <input type="text" id="guest-name" placeholder="Nombre y Apellido">

    <div class="response-btns">
        <button id="participar-btn">Participar</button>
        <button id="no-participar-btn">No Participar</button>
    </div>

    <div id="error-msg">Por favor, escribe tu nombre antes de responder ‚ù§Ô∏è</div>
</div>

<footer>
    &copy; 2026 Nuestra Boda ‚Äì Con amor
</footer>

<script>
const nameInput = document.getElementById("guest-name");
const errorMsg = document.getElementById("error-msg");

function validateName() {
    if (nameInput.value.trim() === "") {
        errorMsg.style.display = "block";
        return false;
    }
    errorMsg.style.display = "none";
    return true;
}

function saveResponse(respuesta) {
    const nombre = nameInput.value.trim();

    db.collection("invitados").add({
        nombre: nombre,
        respuesta: respuesta,
        fecha: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        alert("Gracias " + nombre + " ‚ù§Ô∏è\nRespuesta registrada correctamente.");
        nameInput.value = "";
    }).catch((error) => {
        alert("Error al guardar la respuesta üò¢");
        console.error(error);
    });
}

document.getElementById("participar-btn").addEventListener("click", () => {
    if (!validateName()) return;
    saveResponse("Participa");
});

document.getElementById("no-participar-btn").addEventListener("click", () => {
    if (!validateName()) return;
    saveResponse("No participa");
});
</script>

</body>
